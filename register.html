<div class="register" type="box">
  <div class="form-group">
    <br />
    <label for="username">Username.:</label>
    <input type="text" id="username" name="username" required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email..............:</label>
    <input type="email" id="email" name="email" required class="register-group">
  </div>
  <div class="form-group">
    <label for="password">Password..:</label>
    <input required class="register-group" type="password" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="age">Alter................:</label>
    <input type="number" id="age" name="age" min="6" max="110" value="6" required class="register-group"><br /><br />
  </div>
  <div class="form-group"> 
    <button type="submit" id="submit" name="submit" class="registerbutton">REGISTER</button>
  </div>
</div>
